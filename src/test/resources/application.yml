# TESTS MUST BE DONE WITH TEST-CONTAINERS
# EXCEPTIONALLY: STAND-ALONE OR REPLICASET-SINGLE-NODE SHOULD BE USED
spring:
  profiles:
    group:
#       A) TRANSACTION-PROFILE(ALLOW General-MongoDB-Operation + Transactions):
      test-development-testcontainer-containermodule-replicaset: log, dev-tc-container
      test-development-dockercompose-singlenode-replicaset: log, dev-replicaset

#       B) GENERAL-PROFILE(ALLOW only General-MongoDB-Operation):
      test-development-dockercompose-standalone-noreplicaset: log, dev-standalone
      test-development-testcontainer-composemodule-noreplicaset: log, dev-tc-compose