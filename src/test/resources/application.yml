# TESTS MUST BE DONE WITH TEST-CONTAINERS
# EXCEPTIONALLY: STAND-ALONE OR REPLICASET-SINGLE-NODE SHOULD BE USED
spring:
  profiles:
    group:
      # A) TRANSACTION-PROFILE(ALLOW General-MongoDB-Operation + Transactions):
      # A.1) Testcontainer: Replicaset native in Testcontainer-moduleContainer
      test-testcontainer-containermodule-rs: log, dev-tc-container
      # A.2) Profile-Dev-Rs: Replicaset SingleNode Development-Profile
      test-dev-rs: log, dev-replicaset


      # B) GENERAL-PROFILE(ALLOW only General-MongoDB-Operation):
      # B.1) Profile-Dev-Std: Mongo-Standalone - No-Replicaset
      test-dev-std: log, dev-standalone
      # B.1) Testcontainer: No-Replicaset in Testcontainer-moduleCompose
      test-testcontainer-composemodule-nors: log, dev-tc-compose